<div class="checkout-container" *ngIf="user | async as userData">
    <div fxLayout="row wrap" fxLayoutAlign="start center" class="cart-text">
      <mat-icon>shopping_cart_checkout</mat-icon> 
      <span>Resumen de mi orden</span> 
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <div fxFlex="100" fxFlex.gt-sm="30" class="personal-data">
        <div class="data">
          <h3 class="text-bold">Datos Personales:</h3>
          <mat-divider></mat-divider>
          <p class="text-title">Nombre: <span class="text-subtitle">{{userData.name}}</span> </p>
          <p class="text-title">Email: <span class="text-subtitle">{{userData.email}}</span> </p>        
        </div>
      </div>
  
      <div xFlex="100" fxFlex.gt-sm="69" class="orders-table-container">
        <div class="orders-table">
          <h3 class="text-bold">Lista de pedido</h3>
          <mat-divider></mat-divider>
    
          <app-orders-table [orders]="orders"></app-orders-table>
    
          <div class="total-price">
            <h3 class="text-bold">Total a Pagar: $ {{totalPrice.toFixed(2)}}</h3>
          </div>
        </div>
      </div>
    </div>
  
    <div class="buttons-container">
      <button mat-raised-button color="accent" class="btn-movies" routerLink="/movies">
        <mat-icon>shopping_cart</mat-icon> Seguir Comprando
      </button>
      <button mat-raised-button color="warn" (click)="payment(userData)" class="btn-Pay">
        <mat-icon>credit_card</mat-icon> Pagar
      </button>
    </div>
  </div>
