<div class="movies-list">
    <div class="btn-addmovie">
      <button routerLink="/admin/list/add" mat-raised-button color="primary" >
        <mat-icon>create</mat-icon> Agregar
      </button>
    </div>
    
    <ng-container *ngIf="movies | async as listMovies">
      <table mat-table [dataSource]="listMovies">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> NÂ° </th>
          <td mat-cell *matCellDef="let movie"> {{listMovies.indexOf(movie) + 1}}</td>
        </ng-container>
      
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Nombre pelicula </th>
          <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
        </ng-container>
    
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let movie"> 
            <div class="buttons-container-web">
              <button class="btn-delete" mat-raised-button color="warn" (click)="deleteMovie(movie._id)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
              <button [routerLink]="['/admin/list/update', movie._id]" mat-raised-button color="accent">
                <mat-icon>update</mat-icon> Actualizar
              </button>
            </div>
            <div class="buttons-container-mobile">
              <button mat-mini-fab color="warn" class="btn-delete" (click)="deleteMovie(movie._id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="accent" [routerLink]="['/admin/list/update', movie._id]">
                <mat-icon>update</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
