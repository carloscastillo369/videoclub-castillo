<div class="cartsummary-container">
    <div class="cartsummary-content">
        <h3 class="cartsummary-title">Resumen</h3>
        <div class="row">
            <h4>SubTotal:</h4>
            <h4>$ {{totalPrice.toFixed(2)}}</h4>
        </div>
        <div class="row">
            <h3>Total:</h3>
            <h3>$ {{totalPrice.toFixed(2)}}</h3>
        </div>
        <button mat-raised-button color="primary" class="btn-Pay" routerLink="/public/checkout">
            <mat-icon>shopping_cart_checkout</mat-icon> Realizar pedido
        </button>
        <button mat-raised-button color="accent" class="btn-movies" routerLink="/movies">
            <mat-icon>shopping_cart</mat-icon> Seguir Comprando
        </button>
    </div>
</div>
