<div class="table-container">
    <table mat-table [dataSource]="orders" class="table-content">
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td class="cell-center" mat-cell *matCellDef="let order"> {{orders.indexOf(order) + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let order"> {{order.title}}</td>
      </ng-container>
  
      <ng-container matColumnDef="días">
        <th mat-header-cell *matHeaderCellDef> Días </th>
        <td class="cell-center" mat-cell *matCellDef="let order">{{order.days}}</td>
      </ng-container>
    
      <ng-container matColumnDef="precio">
        <th class="cell-right" mat-header-cell *matHeaderCellDef> Precio </th>
        <td class="cell-right" mat-cell *matCellDef="let order">{{order.price.toFixed(2)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="subtotal">
        <th class="cell-right" mat-header-cell *matHeaderCellDef> Sub-Total </th>
        <td class="cell-right" mat-cell *matCellDef="let order">{{(order.price*order.days).toFixed(2)}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
