<mat-nav-list>
    <a mat-list-item class="nav-caption" (click)="onSidenavClose()">
        <mat-icon>close</mat-icon>
    </a>    

    <ng-container *ngIf="isAuthenticated | async">
        <ng-container *ngIf="!(dataUser | async)?.isadmin">
            <a mat-list-item class="nav-caption" routerLink="/public/movies" (click)="onSidenavClose()">
                <mat-icon>theaters</mat-icon> <span>Peliculas</span>
            </a>

            <mat-list-item class="nav-caption" >
                <div [matMenuTriggerFor]="menu">
                    <mat-icon>emoji_emotions</mat-icon> <span> Mi perfil <mat-icon>expand_more</mat-icon></span>
                </div>
            </mat-list-item>
            <mat-menu #menu="matMenu" xPosition="after">
                <button mat-menu-item disabled>
                    <mat-icon>person</mat-icon> {{(dataUser | async)?.name}}
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item routerLink="/public/myorders" (click)="onSidenavClose()">
                    <mat-icon>shopping_basket</mat-icon>
                    <span>Mis pedidos</span>
                </button>
                <button mat-menu-item (click)="signOut()">
                    <mat-icon>lock_open</mat-icon>
                    <span>Cerrar sesión</span>
                </button>
            </mat-menu>            
        </ng-container>

        <ng-container *ngIf="(dataUser | async)?.isadmin">
            <a mat-list-item class="nav-caption" routerLink="/admin/list" (click)="onSidenavClose()">
                <mat-icon>theaters</mat-icon> <span>Películas</span> 
            </a>
            <a mat-list-item class="nav-caption" routerLink="/admin/orders" (click)="onSidenavClose()">
                <mat-icon>shopping_bag</mat-icon> <span>Pedidos</span> 
            </a>
            <a mat-list-item class="nav-caption" (click)="signOut()">
                <mat-icon>lock_open</mat-icon> <span>Cerrar Sesión</span> 
            </a>            
        </ng-container>        
    </ng-container>
</mat-nav-list>
